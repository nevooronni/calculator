<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <title>Js Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--custom stylesheet-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    
    <!--jquery-->
     <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous">    
    </script>

  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">CALCULATOR</h1>
      
      <!--additon section-->
      <form id="add">
        <h2 class="text-center">ADDITION</h2>
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>

      <!--form output-->
      <div id="output">
      </div>
      
      <!--subtraction section-->
       <form id="subtract">
        <h2 class="text-center">SUBTRACTION</h2>
        <div class="form-group">
          <label for="sub1">1st number:</label>
          <input id="sub1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sub2">2nd number:</label>
          <input id="sub2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Subtract!</button>
      </form>

      <!--form output-->
      <div id="output2">
      </div>

      <!--multiplication section-->
       <form id="multiply">
        <h2 class="text-center">MULTIPLICATION</h2>
        <div class="form-group">
          <label for="multi1">1st number:</label>
          <input id="multi1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="multi2">2nd number:</label>
          <input id="multi2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Multiply!</button>
      </form>

      <!--form output-->
      <div id="output3">
      </div>


      <!--division section-->
       <form id="divide">
        <h2 class="text-center">DIVISION</h2>
        <div class="form-group">
          <label for="div1">1st number:</label>
          <input id="div1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="div2">2nd number:</label>
          <input id="div2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>


      <!--form output-->
      <div id="output4">
      </div>
    </div>

    <!--custom js file-->
    <script src="js/script.js"></script>
  </body>
</html>
